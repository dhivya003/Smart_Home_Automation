<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
    background-color: #f7f8fa;  /* Light background color */
    font-family: 'Arial', sans-serif;
    color: #333;
}

.container {
    max-width: 800px;
    margin-top: 50px;
}

h2 {
    font-size: 2rem;
    color: #2e3d49;
    margin-bottom: 30px;
    text-transform: uppercase;
}

.card {
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    padding: 20px;
}

.card-header {
    background-color: #4c73a7; /* Soft blue header */
    color: white;
    font-weight: 700;
    font-size: 1.25rem;
    border-radius: 10px;
    text-align: center;
    padding: 10px;
}

.card-body {
    padding: 20px;
}

.form-label {
    font-weight: 600;
    font-size: 1.1rem;
    color: #4c73a7;
}

.form-control, .form-select {
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    border-color: #4c73a7;
    box-shadow: 0 0 8px rgba(76, 115, 167, 0.4);
}

.btn-primary {
    background-color: #4c73a7;
    border-color: #4c73a7;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 10px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #3b5c87;
    border-color: #3b5c87;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    text-decoration: none;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #5a6268;
}

.mb-3 {
    margin-bottom: 25px;
}

/* Optional: Add some responsiveness for smaller screens */
@media (max-width: 768px) {
    .container {
        padding: 0 15px;
    }

    .card {
        padding: 15px;
    }
}
</style>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Add User</h2>
        <div class="card mt-4">
            <div class="card-header">
                <h5>New User Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_user') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ml-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

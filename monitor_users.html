<!DOCTYPE html>
<html>
<head>
    <title>Monitor Users</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main container */
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1f2937;
        }

        /* User list styling */
        ul {
            list-style: none;
        }

        li {
            background-color: #e0f7fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease-in-out;
        }

        li:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            font-size: 1rem;
            color: #00796b;
        }

        /* Role badge styling */
        .role-badge {
            background-color: #00796b;
            color: #ffffff;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Active Users</h1>
        <ul>
            {% for user in users %}
                <li>
                    <span class="user-info">{{ user.username }}</span>
                    <span class="role-badge">{{ user.id }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

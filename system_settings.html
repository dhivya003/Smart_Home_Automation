<!DOCTYPE html>
<html>
<head>
    <title>System Settings</title>
</head>
<body>
    <h1>System Settings</h1>
    <form method="POST">
        <label for="setting_key">Setting Key:</label>
        <input type="text" id="setting_key" name="setting_key" required>
        <label for="setting_value">Setting Value:</label>
        <input type="text" id="setting_value" name="setting_value" required>
        <button type="submit">Update Setting</button>
    </form>
    <ul>
        {% for setting in settings %}
            <li>{{ setting.key }}: {{ setting.value }}</li>
        {% endfor %}
    </ul>
</body>
</html>

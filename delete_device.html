<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-end">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        <h2 class="text-center mb-4">Delete Device</h2>
        <form action="{{ url_for('delete_device', device_id=device_id) }}" method="POST">
            <div class="mb-3">
                <label for="device_id" class="form-label">Select Device to Delete</label>
                <select class="form-control" id="device_id" name="device_id" required>
                    {% for device in devices %}
                        <option value="{{ device.id }}">{{ device.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Delete Device</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Body and Page Layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            background-image: url('../static/s6.jpeg'); /* Relative path to the image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed during scroll */
            margin: 0;
            height: 100vh; 
        }

        /* Image container for initial display */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Ensuring the image fits the full screen without pixelation */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: fit /* Ensures the image covers the entire container while maintaining aspect ratio */
        }

        /* Container for the login box */
        .login-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
            z-index: 1;
            display: none; /* Initially hide the login form */
        }

        /* Header styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Input Field Styles */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
        }

        .input-group input:focus {
            border-color: #0072ff; /* Focus effect with blue */
            outline: none;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.6); /* Add blue glow effect */
        }

        /* Submit Button */
        .btn-submit {
            background-color: #0072ff;
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #005bb5;
            transform: translateY(-2px); /* Button hover effect */
        }

        .btn-submit:active {
            transform: translateY(2px); /* Button active effect */
        }
    </style>
</head>
<body>
   

    <!-- Image container to display Smart Home image -->
    <div class="image-container" id="image-container">
        <img src="{{ url_for('static', filename='s6.jpeg') }}" alt="Smart Home Automation"> <!-- Local image -->
    </div>

    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Login to Smart Home</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
    </div>

    <script>
        // Function to hide image and show the login page after 5 seconds
        setTimeout(function() {
            document.getElementById('image-container').style.display = 'none'; // Hide the image
            document.getElementById('login-container').style.display = 'block'; // Show the login form
        }, 1000); // 5 seconds delay
    </script>
</body>
</html>
